    <script>
      // Petit script pour rendre les boutons + et - fonctionnels
      document.querySelectorAll('[data-quantity-control]').forEach(container => {
        const minusBtn = container.querySelector('[data-action="minus"]');
        const plusBtn = container.querySelector('[data-action="plus"]');
        const quantitySpan = container.querySelector('[data-quantity]');
        
        minusBtn.addEventListener('click', () => {
          let quantity = parseInt(quantitySpan.textContent);
          if (quantity > 0) {
            quantitySpan.textContent = quantity - 1;
          }
        });

        plusBtn.addEventListener('click', () => {
          let quantity = parseInt(quantitySpan.textContent);
          quantitySpan.textContent = quantity + 1;
        });
      });
    </script>
